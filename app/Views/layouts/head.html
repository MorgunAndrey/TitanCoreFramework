 <!-- resources/views/layouts/head.html  -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Vladis Framework - Full-stack фреймворк для веб-разработки{% endblock %}</title>
    
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', path='favicon.ico') }}">

    <meta content="" name="description" />
    <meta content="" name="author" />

    <link rel="stylesheet" href="/static/libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    {% block content %}{% endblock %}
    <script src="/static/libs/bootstrap/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const scrollUp = document.querySelector('.scrollup');
            
            window.addEventListener('scroll', function() {
                if (window.pageYOffset > 300) {  // Показывать кнопку после прокрутки 300px
                    scrollUp.style.display = 'block';
                } else {
                    scrollUp.style.display = 'none';
                }
            });

            // Плавный скролл вверх при клике
            scrollUp.addEventListener('click', function(e) {
                e.preventDefault();
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
        });
     
        // Анимация галереи
        document.querySelectorAll('.port-item').forEach(item => {
            item.addEventListener('mouseenter', function() {
                this.querySelector('span').style.opacity = '1';
                this.querySelector('img').style.opacity = '0.7';
            });
            item.addEventListener('mouseleave', function() {
                this.querySelector('span').style.opacity = '0';
                this.querySelector('img').style.opacity = '1';
            });
        });
    </script>

</body>
</html>
